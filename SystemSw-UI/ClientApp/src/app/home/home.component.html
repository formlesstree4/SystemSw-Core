<div class="container">

  <div *ngFor="let mapping of SwitchMappings">


    <ng-template [ngIf]="mapping.isActiveChannel">
      <div (click)="updateSwitcherMapping(mapping)" style="font-style: italic;">{{mapping.channelName}}</div>
    </ng-template>

    <ng-template [ngIf]="!mapping.isActiveChannel">
      <div (click)="updateSwitcherMapping(mapping)">{{mapping.channelName}}</div>
    </ng-template>
    
  </div>


</div>
